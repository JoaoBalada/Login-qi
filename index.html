<html lang="en">

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Quadra Interativa</h1>
            <img src="assets/imgs/junior-soccer-animate.svg" class="left-login-image">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário ou email">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="senha">
                </div>

                <div class="icons">
                    <span><img src="assets/imgs/facebook.svg"></span>
                   <span><img src="assets/imgs/google.svg"></span>
                </div>
                <input type="submit" value="Login" class="btn-login">
                <ul>
                <li><a href="#">cadastrar-se</a></li>
                <li><a href="#">esqueceu a senha?</a></li>
            </ul>
            </div>
        </div>
            </div>
